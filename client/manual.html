<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Manual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Manual Absensi</h1>
    <div style="margin-bottom: 16px;"><a href="index.html" style="text-decoration:none; color:#2d8cf0; font-weight:500;">&larr; Kembali ke Menu Utama</a></div>
    <div style="max-width: 1200px; margin: 0 auto; display: flex; gap: 20px; margin-bottom: 20px; align-items: flex-start;">
        <section id="info-sesi" style="flex: 1; min-width: 300px; padding: 16px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);"></section>
        <div id="status" style="flex: 1; min-width: 300px; padding: 16px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); font-size: 1.1em;"></div>
    </div>
    <div style="max-width: 1200px; margin: 0 auto;">
        <section id="manual-absen-section">
            <h2>Peserta Yang Belum Absen</h2>
            <input type="text" id="search-peserta" placeholder="Cari nama/alamat/kelompok..." style="margin-bottom:12px; padding:6px; width:60%; max-width:300px;">
            <table id="laporan-table" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Kelompok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data peserta akan diisi via JS -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="js/env.js"></script>
    <script src="js/manual.js"></script>
</body>
</html>
