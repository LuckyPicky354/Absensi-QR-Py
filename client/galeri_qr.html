<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri QR Peserta</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .qr-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      margin-top: 32px;
    }
    .qr-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 18px 12px 12px 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qr-item img {
      width: 140px;
      height: 140px;
      margin-bottom: 12px;
    }
    .qr-item .nama {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 2px;
    }
    .qr-item .id {
      color: #888;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>Galeri QR Peserta</h1>
  <div style="margin-bottom: 16px;"><a href="peserta.html" style="text-decoration:none; color:#2d8cf0; font-weight:500;">&larr; Kembali ke Manajemen Peserta</a></div>
  <div style="margin-bottom: 16px;">
    <input type="text" id="search-qr" placeholder="Cari nama peserta..." style="padding: 7px 12px; border-radius: 5px; border: 1px solid #d0d7de; font-size: 1em; min-width: 220px;">
  </div>
  <div style="margin-bottom: 16px;">
    <button id="btn-download-all-zip" style="background: #27ae60; color: #fff; padding: 8px 18px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">Download Semua QR (ZIP)</button>
  </div>
  <div class="qr-gallery" id="qr-gallery"></div>
  <script src="js/env.js"></script>
  <script>
    const BASE_URL = window.BASE_URL || 'http://127.0.0.1:8000';
    const API_URL = `${BASE_URL}/peserta`;
    let pesertaData = [];
    
    async function loadGaleriQR() {
      const res = await fetch(API_URL);
      pesertaData = await res.json();
      renderGaleriQR(pesertaData);
    }
    
    function renderGaleriQR(data) {
      const gallery = document.getElementById('qr-gallery');
      gallery.innerHTML = '';
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'qr-item';
        div.innerHTML = `
          <img src="${API_URL}/${p.id}/qr" alt="QR Peserta ${p.nama}" style="cursor:pointer;" onclick="downloadQR('${API_URL}/${p.id}/qr', '${p.nama}')" />
          <div class="nama">${p.nama}</div>
          <div class="id">ID: ${p.id}</div>
        `;
        gallery.appendChild(div);
      });
    }
    
    const searchInput = document.getElementById('search-qr');
    if (searchInput) {
      searchInput.addEventListener('input', function() {
        const keyword = this.value.trim().toLowerCase();
        if (!keyword) {
          renderGaleriQR(pesertaData);
          return;
        }
        const filtered = pesertaData.filter(p =>
          p.nama.toLowerCase().includes(keyword)
        );
        renderGaleriQR(filtered);
      });
    }
    
    loadGaleriQR();
    
    const downloadAllBtn = document.getElementById('btn-download-all-zip');
    if (downloadAllBtn) {
      downloadAllBtn.addEventListener('click', function() {
        window.open(`${BASE_URL}/peserta/download-all-qr-zip`, '_blank');
      });
    }
    
    function downloadQR(url, nama) {
      fetch(url)
        .then(res => res.blob())
        .then(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `QR_${nama}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(a.href);
        });
    }
  </script>
</body>
</html>
