<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Peserta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Manajemen Peserta</h1>
    <div style="margin-bottom: 16px;"><a href="index.html" style="text-decoration:none; color:#2d8cf0; font-weight:500;">&larr; Kembali ke Menu Utama</a></div>
    <section id="form-section">
        <h2>Tambah Peserta</h2>
        <form id="peserta-form">
            <input type="hidden" id="peserta-id">
            <div class="peserta-row">
                <label>Nama:<br><input type="text" id="nama" required></label>
                <label>Alamat:<br><input type="text" id="alamat" required></label>
            </div>
            <div class="peserta-row">
                <label>Kelompok:<br><input type="text" id="kelompok" required></label>
                <label>Status:<br>
                    <select id="status" required>
                        <option value="Aktif">Aktif</option>
                        <option value="Nonaktif">Nonaktif</option>
                    </select>
                </label>
            </div>
            <div style="margin-top:10px; display: flex; justify-content: space-between; align-items: center; gap: 8px;">
                <div>
                    <button type="submit" id="submit-btn">Tambah</button>
                    <button type="button" id="reset-btn">Reset</button>
                </div>
                <a href="upload_peserta.html" id="btn-upload-csv" style="background: #27ae60; color: #fff; padding: 8px 18px; border-radius: 5px; text-decoration: none; font-size: 1em;">Upload CSV Peserta</a>
            </div>
        </form>
    </section>
    <section id="table-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; flex-wrap: wrap; gap: 8px;">
            <h2 style="margin: 0;">Daftar Peserta</h2>
            <input type="text" id="search-peserta" placeholder="Cari peserta..." style="padding: 7px 12px; border-radius: 5px; border: 1px solid #d0d7de; font-size: 1em; min-width: 220px;">
            <button id="btn-daftar-qr" style="padding: 8px 18px; font-size: 1em; background: #2d8cf0; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Galeri QR</button>
        </div>
        <table id="laporan-table" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Kelompok</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data peserta akan diisi via JS -->
            </tbody>
        </table>
        <button id="hapus-semua-peserta" class="btn-hapus" style="margin-top:18px;">Hapus Semua Peserta</button>
    </section>
    <script src="js/env.js"></script>
    <script src="js/peserta.js"></script>
    <script>
      document.getElementById('btn-daftar-qr').onclick = function() {
        window.open('galeri_qr.html', '_blank');
      };
    </script>
</body>
</html>
