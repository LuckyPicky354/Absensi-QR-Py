<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Laporan Absensi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dashboard Laporan Absensi</h1>
    <div id="auth-bar" style="margin-bottom:8px;"></div>
    <div style="margin-bottom: 16px;"><a href="menu.html" style="text-decoration:none; color:#2d8cf0; font-weight:500;">&larr; Kembali ke Menu Utama</a></div>
    <section>
        <form id="filter-form">
            <div style="display: flex; gap: 16px; width: fit-content; justify-content: space-between; margin-bottom: 16px;">
                <label>Filter Tanggal:
                    <input type="date" id="filter-tanggal">
                </label>
                <label>Filter Sesi:
                    <select id="filter-sesi">
                        <option value="">Semua Sesi</option>
                    </select>
                </label>
            </div>
            <button type="submit">Terapkan Filter</button>
            <button type="button" id="reset-filter">Reset</button>
            <button id="export-csv" style="margin-top:16px;">Ekspor CSV</button>
            <button id="hapus-semua-absensi" class="btn-hapus" style="margin-top:16px;">Hapus Semua Absensi</button>
        </form>
        <table id="laporan-table" border="1" style="margin-top:16px;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Kelompok</th>
                    <th>Tanggal</th>
                    <th>Sesi</th>
                    <th>Waktu Absen</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data laporan akan diisi via JS -->
            </tbody>
        </table>
    </section>
    <script src="js/env.js"></script>
    <script src="js/auth.js"></script>
    <script>
      // Hanya admin yang boleh akses dashboard
      window.Auth.requireAuth(['admin']);
      window.Auth.renderAuthBar('auth-bar');
    </script>
    <script src="js/dashboard.js"></script>
</body>
</html>
